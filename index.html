<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthacha Sukdib - Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== My Memories Button ===== */
        .memories-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 35px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .memories-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
        }

        /* ===== Memories Section ===== */
        .memories-section {
            margin-top: 80px;
            text-align: center;
        }

        /* ===== Slider ===== */
        .slider {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(176, 224, 230, 0.4);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slides img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            flex-shrink: 0;
        }

        /* Buttons */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .slider-btn:hover {
            background: rgba(0,0,0,0.7);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        @media (max-width: 768px) {
            .slides img {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">PANTHACHA SUKDIB</div>

            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>

            <div class="nav-overlay" id="navOverlay"></div>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link active"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="about.html" class="nav-link"><i class="fas fa-user"></i>About me</a></li>
                <li><a href="contact.html" class="nav-link"><i class="fas fa-address-book"></i>Contact</a></li>
                <li><a href="education.html" class="nav-link"><i class="fas fa-graduation-cap"></i>Education</a></li>
                <li><a href="hobbies.html" class="nav-link"><i class="fas fa-heart"></i>Hobbies</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page active">

            <!-- ===== Home Content ===== -->
            <div class="home-content">
                <div class="profile-image-container">
                    <img src="image/nui.jpg" alt="Panthacha Sukdib" class="profile-image">
                </div>

                <h1>PANTHACHA SUKDIB</h1>
                <h2>King Mongkut's University of Technology North Bangkok (KMUTNB)</h2>

                <div class="university-badge">

                    <p>Faculty of Technical Education, Computer Education</p>
                </div>

                <a href="#memories" class="memories-btn">My Memories</a>
            </div>

            <!-- ===== Memories Section ===== -->
            <div id="memories" class="memories-section">
                <h2 class="section-title">My Memories</h2>

                <div class="slider">
                    <div class="slides" id="slides">
                        <img src="image/h1.jpg" alt="Memory 1">
                        <img src="image/h2.jpg" alt="Memory 2">
                        <img src="image/h3.jpg" alt="Memory 3">
                        <img src="image/h4.jpg" alt="Memory 4">
                    </div>

                    <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
                    <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;

        function showSlide(index) {
            if (index < 0) currentIndex = totalSlides - 1;
            else if (index >= totalSlides) currentIndex = 0;
            else currentIndex = index;

            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
